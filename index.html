<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renew Roadtax & Insurans • Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#020617;
  --accent:#facc15;
  --card:#0b122b;
  --text:#f5f5f5;
  --muted:#bbb;
  --green:#25D366;
  --radius:12px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Inter,Arial,sans-serif;background:var(--primary);color:var(--text);}
section{padding:40px 15px;}
h2{text-align:center;color:var(--accent);margin-bottom:20px;}
label{display:block;margin:12px 0 6px;font-weight:700;color:var(--accent);text-align:center;}
.select-wrap{position:relative;}
.select-wrap::after{
  content:"▼";
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  color:var(--accent);
}
select,input{
  width:100%;
  height:50px;
  padding:0 16px;
  font-size:15px;
  border-radius:var(--radius);
  border:2px solid rgba(250,204,21,0.25);
  background:var(--primary);
  color:var(--accent);
  font-weight:700;
  text-align:center;
  appearance:none;
}
button{
  margin-top:25px;
  width:100%;
  padding:15px;
  border:none;
  font-size:18px;
  font-weight:900;
  border-radius:14px;
  background:linear-gradient(135deg,#facc15,#f59e0b);
  color:#000;
  cursor:pointer;
}
.status{text-align:center;margin-top:10px;color:var(--accent);}
.wrap{max-width:500px;margin:0 auto;}
</style>
</head>

<body>

<section class="wrap">
<h2>BORANG SEBUT HARGA</h2>

<form id="waForm">

<label>Jenis Kenderaan</label>
<div class="select-wrap">
<select id="jenis" required>
<option value="">— Pilih —</option>
<option>Kereta</option>
<option>Motosikal</option>
</select>
</div>

<label>Jenis Coverage</label>
<div class="select-wrap">
<select id="coverage" required>
<option value="">— Pilih —</option>
<option>1st Party</option>
<option>3rd Party</option>
</select>
</div>

<label id="labelCermin">Cover Cermin</label>
<div class="select-wrap" id="wrapCermin">
<select id="cermin">
<option>Ya</option>
<option>Tidak</option>
</select>
</div>

<label id="labelBanjir">Perlindungan Banjir</label>
<div class="select-wrap" id="wrapBanjir">
<select id="banjir">
<option>Ya</option>
<option>Tidak</option>
</select>
</div>

<label id="labelTowing">Unlimited Towing + PA</label>
<div class="select-wrap" id="wrapTowing">
<select id="towing">
<option>Nak</option>
<option>Tak Nak</option>
</select>
</div>

<label>Roadtax Digital</label>
<div class="select-wrap">
<select id="digital">
<option>Nak</option>
<option>Tak Nak</option>
</select>
</div>

<label>Nama Penuh</label>
<input id="nama" required placeholder="Contoh: Ahmad Bin Ali">

<label>No. WhatsApp</label>
<input id="wasap" required placeholder="Contoh: 0179699926" inputmode="numeric">

<button type="submit">HANTAR KE WHATSAPP</button>
<div class="status" id="status"></div>

</form>
</section>

<script>
/* ELEMENT */
const jenis = document.getElementById("jenis");
const coverage = document.getElementById("coverage");

const wrapCermin = document.getElementById("wrapCermin");
const wrapBanjir = document.getElementById("wrapBanjir");
const wrapTowing = document.getElementById("wrapTowing");

const waForm = document.getElementById("waForm");
const statusEl = document.getElementById("status");

/* HIDE / SHOW LOGIC — SAMA MACAM ASAL */
function updateFields(){
  // reset
  wrapCermin.style.display="block";
  wrapBanjir.style.display="block";
  wrapTowing.style.display="block";

  if(jenis.value==="Motosikal"){
    wrapCermin.style.display="none";
    wrapBanjir.style.display="none";
    wrapTowing.style.display="none";
  }

  if(jenis.value==="Kereta" && coverage.value==="3rd Party"){
    wrapCermin.style.display="none";
    wrapBanjir.style.display="none";
  }
}

jenis.addEventListener("change",updateFields);
coverage.addEventListener("change",updateFields);
updateFields();

/* SUBMIT WHATSAPP */
const WA_NUMBER="60179699926";

waForm.addEventListener("submit",e=>{
  e.preventDefault();

  const raw=document.getElementById("wasap").value.replace(/\D/g,'');
  const phone=raw.startsWith("0") ? "60"+raw.slice(1) : raw;

  const msg=
`BORANG SEBUTHARGA INSURANS

Nama: ${nama.value}
No WhatsApp: ${phone}

Jenis Kenderaan: ${jenis.value}
Coverage: ${coverage.value}
Cover Cermin: ${wrapCermin.style.display==="none"?"Tiada":cermin.value}
Banjir: ${wrapBanjir.style.display==="none"?"Tiada":banjir.value}
Towing: ${wrapTowing.style.display==="none"?"Tiada":towing.value}
Roadtax Digital: ${digital.value}`;

  statusEl.textContent="Membuka WhatsApp...";
  window.open("https://wa.me/"+WA_NUMBER+"?text="+encodeURIComponent(msg),"_blank");
});
</script>

</body>
</html>
