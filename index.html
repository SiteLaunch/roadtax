<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renew Roadtax & Insurans • Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#020617;
  --accent:#facc15;
  --card:#0b122b;
  --text:#f5f5f5;
  --muted:#bbb;
  --green:#25D366;
  --radius:12px;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter,Arial,sans-serif;
  background:var(--primary);
  color:var(--text);
  line-height:1.5;
}
section{padding:40px 15px;}
h2{text-align:center;color:var(--accent);margin-bottom:20px;}
label{
  display:block;
  margin:12px 0 6px;
  font-weight:700;
  color:var(--accent);
  text-align:center;
}
.select-wrap{position:relative;}
.select-wrap::after{
  content:"▼";
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  color:var(--accent);
}
select,input{
  width:100%;
  height:50px;
  padding:0 16px;
  border-radius:var(--radius);
  border:2px solid rgba(250,204,21,.25);
  background:var(--primary);
  color:var(--accent);
  font-weight:700;
  text-align:center;
  appearance:none;
}
button{
  margin-top:25px;
  width:100%;
  padding:15px;
  border:none;
  font-size:18px;
  font-weight:900;
  border-radius:14px;
  background:linear-gradient(135deg,#facc15,#f59e0b);
  color:#000;
  cursor:pointer;
}
.status{
  text-align:center;
  margin-top:10px;
  color:var(--accent);
}
.wrap{max-width:500px;margin:0 auto;}
</style>
</head>

<body>

<section class="wrap">
<h2>BORANG SEBUT HARGA</h2>

<form id="waForm">

<label>Jenis Kenderaan</label>
<div class="select-wrap">
<select id="jenis" required>
  <option value="">— Pilih —</option>
  <option>Kereta</option>
  <option>Motosikal</option>
</select>
</div>

<label>Jenis Coverage</label>
<div class="select-wrap">
<select id="coverage" required>
  <option value="">— Pilih —</option>
  <option>1st Party</option>
  <option>3rd Party</option>
</select>
</div>

<label id="labelCermin">Cover Cermin</label>
<div class="select-wrap">
<select id="cermin">
  <option>Ya</option>
  <option>Tidak</option>
</select>
</div>

<label id="labelBanjir">Perlindungan Banjir</label>
<div class="select-wrap">
<select id="banjir">
  <option>Ya</option>
  <option>Tidak</option>
</select>
</div>

<label id="labelTowing">Unlimited Towing + PA</label>
<div class="select-wrap">
<select id="towing">
  <option>Nak</option>
  <option>Tak Nak</option>
</select>
</div>

<label>Roadtax Digital</label>
<div class="select-wrap">
<select id="digital">
  <option>Nak</option>
  <option>Tak Nak</option>
</select>
</div>

<label>Nama Penuh</label>
<input id="nama" required placeholder="Contoh: Ahmad Bin Ali">

<label>No. WhatsApp</label>
<input id="wasap" required placeholder="Contoh: 0179699926" inputmode="numeric">

<button type="submit">HANTAR KE WHATSAPP</button>
<div class="status" id="status"></div>

</form>
</section>

<script>
/* ===============================
   ELEMENT
================================ */
const jenis = document.getElementById("jenis");
const coverage = document.getElementById("coverage");

const labelCermin = document.getElementById("labelCermin");
const labelBanjir = document.getElementById("labelBanjir");
const labelTowing = document.getElementById("labelTowing");

const cermin = document.getElementById("cermin");
const banjir = document.getElementById("banjir");
const towing = document.getElementById("towing");
const digital = document.getElementById("digital");

const nama = document.getElementById("nama");
const wasap = document.getElementById("wasap");
const statusEl = document.getElementById("status");

/* ===============================
   STATE
================================ */
let state = {
  cermin:true,
  banjir:true,
  towing:true
};

/* ===============================
   UTILITI
================================ */
function hide(label, select, key){
  label.style.display="none";
  select.parentElement.style.display="none";
  state[key]=false;
}
function show(label, select, key){
  label.style.display="block";
  select.parentElement.style.display="block";
  state[key]=true;
}

/* ===============================
   LOGIC BORANG
================================ */
function updateFields(){

  // reset default (kereta)
  show(labelCermin,cermin,"cermin");
  show(labelBanjir,banjir,"banjir");
  show(labelTowing,towing,"towing");

  // motosikal
  if(jenis.value==="Motosikal"){
    hide(labelCermin,cermin,"cermin");
    hide(labelBanjir,banjir,"banjir");
    hide(labelTowing,towing,"towing");
  }

  // kereta + 3rd party
  if(jenis.value==="Kereta" && coverage.value==="3rd Party"){
    hide(labelCermin,cermin,"cermin");
    hide(labelBanjir,banjir,"banjir");
    // towing kekal
  }
}

jenis.addEventListener("change",updateFields);
coverage.addEventListener("change",updateFields);
updateFields();

/* ===============================
   SUBMIT WHATSAPP (CLEAN)
================================ */
const WHATSAPP_RECEIVER="60179699926";

document.getElementById("waForm").addEventListener("submit",function(e){
  e.preventDefault();

  const raw = wasap.value.replace(/\D/g,'');
  const phone = raw.startsWith("0") ? "60"+raw.slice(1) : raw;

  let lines = [];
  lines.push("BORANG SEBUTHARGA INSURANS");
  lines.push("");
  lines.push(`Nama: ${nama.value}`);
  lines.push(`No WhatsApp: ${phone}`);
  lines.push("");
  lines.push(`Jenis Kenderaan: ${jenis.value}`);
  lines.push(`Coverage: ${coverage.value}`);

  if(state.cermin) lines.push(`Cover Cermin: ${cermin.value}`);
  if(state.banjir) lines.push(`Banjir: ${banjir.value}`);
  if(state.towing) lines.push(`Towing + PA: ${towing.value}`);

  lines.push(`Roadtax Digital: ${digital.value}`);

  const msg = lines.join("\n");

  statusEl.textContent="Membuka WhatsApp...";
  window.open(
    "https://wa.me/"+WHATSAPP_RECEIVER+"?text="+encodeURIComponent(msg),
    "_blank"
  );
});
</script>

</body>
</html>
